<ion-header>

  <ion-navbar>
    <ion-title text-center color="light">Welcome to Cardlytics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-light">

  <ion-grid>

    <ion-row>
      <ion-col col-12>&nbsp;</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>&nbsp;</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>&nbsp;</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12><div class="center"><ion-icon class="icon-style" name="checkmark-circle-outline"></ion-icon></div></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>&nbsp;</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <h4 text-center class="welcome">Your badge is printing</h4>
        <div text-center class="text-color-light">Please have a seat, {{ showHost() }} will be right with you</div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
